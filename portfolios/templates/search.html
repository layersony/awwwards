{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center mt-5 mb-5">Search for {{ search_term }}</h1>
  <div class="container-fluid mb-5">
    <div class="wrapper-grid justify-content-center align-items-center text-center mb-5">
      {% for project in searchresults %}
      <div class='mr-3 contimage'>
        <a class='proj' href="{% url 'projectdetails'  project.id %}"><img src="{{ project.image.url }}" alt="{{ project.title }}" class="img-fluid userpics"></a>
        <div class="text-left p-2">
          <p><strong>{{ project.title }}</strong></p>
          <hr>
          <div class="d-flex justify-content-between align-items-center">
            <span>By <a href="{% url 'userprofile' project.projectowner.profile.id %}">{{ project.projectowner.profile }}</a></span>
            <span><sub> From Kenya</sub></span>
          </div>
        </div>
      </div>
      {% empty %}
      <p class="alert alert-info text-center">No Search Results for {{ search_term }}</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
