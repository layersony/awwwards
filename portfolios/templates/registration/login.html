{%extends "base.html"%}
{% load bootstrap4 %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <!-- Empty div -->
    <div class="col-sm-12 col-md-4"></div>
    <div class="col-sm-12 col-md-4 loginform">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading mb-4">
          <h1 class="text-center"><span class="subheadword">S</span>ign <span class='subheadword'>I</span>n</h1>
        </div>
        <div class="panel-body">
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group text-center">
              <input type="submit" class="btn btn-secondary btn-md" value="Login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
        <div class="mt-3 p-3">
          <p>Don't have an account? <a href="/accounts/register">Join Us</a></p>

        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class=" col-sm-12 col-md-4"></div>
  </div>
</div>

{% endblock %}
