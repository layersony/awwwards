{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4 loginform mt-5">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading mb-4">
          <h1 class="text-center"> <span class="subheadword">S</span>ign <span class='subheadword'>U</span>p</h1>
        </div>
        <div class="panel-body">
          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group text-center">
              <input type="submit" class="btn btn-secondary btn-md" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
